<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div class="main" id="mainid">

        <h1>Registration </h1>

        <div class="container">

            <form id="registrationForm">
                <div>
                    <label for="eid">Employee ID:</label> <br/>
                    <input type="text" id="eid" name="eid" required>
                </div>
                <div>
                    <label for="fname">First Name:</label> <br/>
                    <input type="text" id="fname" name="fname" maxlength="50" required>
                </div>
                <div>
                    <label for="lname">Last Name:</label> <br/>
                    <input type="text" id="lname" name="lname" maxlength="50" required>
                </div>
                <div>
                    <label for="email">Email:</label> <br/>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="pass">Password:</label> <br/>
                    <input type="password" id="pass" name="pass" maxlength="16" required>
                </div>
                <div>
                    <label for="cpass">Confirm Password:</label> <br/>
                    <input type="password" id="cpass" name="cpass" maxlength="16" required>
                </div>
                <div>
                    <label for="addr">Address:</label> <br/>
                    <textarea id="addr" name="addr" maxlength="100" required></textarea>
                </div>
                <div>
                    <label for="cno">Contact Number:</label> <br/>
                    <input type="text" id="cno" name="cno" maxlength="10" minlength="10" required>
                </div>
                <br/>
                <div class = "btn">
                    <button type="submit">Register</button>
                    <button><a href="index.html">Cancel</a></button>
                </div>
                <br>
                

            </form>

        </div>
    </div>
    <div class="acknowledgment" id="acknowledgment">

        <h1 class="success-message">Customer Registration successful.</h1>
        <p><strong>Customer Id:</strong> <span id="customerId"></span></p>
        <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
        <p><strong>Email:</strong> <span id="customerEmail"></span></p>
      </div>
    <script src="script.js"></script>

</body>

</html>
