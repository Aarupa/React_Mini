        <div class="container">

            <form id="registrationForm">
                <div>
                    <label for="cid">Customer ID:</label> <br/>
                    <input type="text" id="cid" name="cid" Placeholder="Randomly generated">
                </div>
                <div>
                    <label for="fname">Full Name:</label> <br/>
                    <input type="text" id="fname" name="fname" maxlength="50" required>
                </div>
                <div>
                    <label for="ano">Account No:</label> <br/>
                    <input type="number" id="ano" name="ano" maxlength="16" required>
                </div>
                <div>
                    <label for="ifsc">IFSC Code:</label> <br/>
                    <input type="text" id="ifsc" name="ifsc" maxlength="50" required>
                </div>
                <div>
                    <label for="ab">Account Balence:</label> <br/>
                    <input type="number" id="ab" name="ab" maxlength="10" required>
                </div>
                <div>
                    <label for="adr">Adhaar No:</label> <br/>
                    <input type="number" id="adr" name="adr" maxlength="16" minlength="16" required>
                </div>
                <div>
                    <label for="pan">Pan No:</label> <br/>
                    <input type="text" id="pan" name="pan" maxlength="50" required>
                </div>
                <div>
                    <label for="dob">Date Of Birth:</label> <br/>
                    <input type="date" id="dob" name="dob" maxlength="50" required>
                </div>
