<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="eid1">Employee ID:</label> <br/>
            <input type="text" id="eid1" name="eid1" required>
        </div>
        <div>
            <label for="pass1">Password:</label> <br/>
            <input type="password" id="pass1" name="pass1" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
